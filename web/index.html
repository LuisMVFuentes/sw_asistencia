<html>
    <head>
        <title>SW Asistencia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1>SW Asistencia<br>Inicie Sesión</h1>
        <form action="controlador" onsubmit="return validar()">
            <label>Usuario</label>
            <input type="text" name="txtUser" placeholder="Cod.Docente o Correo" id="txtUser">
            <label>Contraseña</label>
            <input type="password" name="txtPass" id="txtPass" placeholder="Contraseña">
            <input type="submit" value="Ingresar">
            <input type="reset" value="Vaciar">
            <input type="hidden" value="1" name="opc">
        </form>
    </body>
</html>
